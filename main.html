<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Links</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 20px;
            font-family: sans-serif;
            background-color: #f4f4f9;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .youtube-btn {
            background-color: #ff0000;
            color: white;
        }
        .youtube-btn:hover {
            background-color: #cc0000;
        }
        .naver-btn {
            background-color: #03c75a;
            color: white;
        }
        .naver-btn:hover {
            background-color: #02a84d;
        }
    </style>
</head>
<body>

    <button class="youtube-btn" onclick="window.location.href='https://www.youtube.com'">
        YouTube
    </button>

    <button class="naver-btn" onclick="window.location.href='https://www.naver.com'">
        Naver
    </button>

</body>
</html>
